const emailInput = document.getElementById('email');
const btn = document.getElementById('btn');
const result = document.getElementById('result');

btn.addEventListener('click', handle);
emailInput.addEventListener('keydown', e => { if (e.key === 'Enter') handle(); });

function handle() {
  const raw = (emailInput.value || "").trim().toLowerCase();
  result.className = "";
  result.textContent = "";

  if (!raw) {
    showError("Please enter your email address.");
    emailInput.focus();
    return;
  }

  const finalUrl = CERTS[raw];
  if (!finalUrl) {
    showError("Certificate not found. Check your email spelling or contact support.");
    return;
  }

  result.className = "ok";
  result.innerHTML = '<a href="' + finalUrl + '" target="_blank" rel="noopener">Click here to download your certificate</a>';
}

function showError(msg) {
  result.className = "err";
  result.textContent = msg;
}
